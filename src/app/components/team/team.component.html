<h1 class="text-center h1">
  {{ team.strTeam }}
  <small class="text-white"> - ({{ team.strAlternate }}) </small>
</h1>
<div class="card mt-5 animate__animated animate__fadeInDown">
  <div class="row">
    <div class="col-md-5">
      <div id="CarouselTest" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#CarouselTest" data-slide-to="0" class="active"></li>
          <li data-target="#CarouselTest" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="card-img-top img-fluid"
              [src]="team.strTeamBadge"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="card-img-top img-fluid"
              [src]="team.strTeamJersey"
              alt=""
            />
          </div>
          <a
            class="carousel-control-prev"
            href="#CarouselTest"
            role="button"
            data-slide="prev"
            style="color: black !important;"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#CarouselTest"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <div class="col-sm-7">
      <div class="card-body">
        <h2 class="card-title text-center">Datos del Equipo</h2>
        <p class="card-text">
          A침o de Fundaci칩n :
          <span class="badge badge-pill badge-dark">{{
            team.intFormedYear
          }}</span>
        </p>
        <p class="card-text">Estadio : {{ team.strStadium }}</p>
        <p class="card-text">Localozaci칩n : {{ team.strStadiumLocation }}</p>
        <p class="card-text">Apodo : {{ team.strAlternate }}</p>
        <p class="card-text">Descripci칩n : {{ team.strDescriptionES }}</p>
        <a
          [href]="'/'"
          class="btn btn-info"
          style="font-size: 1.8rem !important;"
          >Regresar</a
        >
      </div>
    </div>
  </div>
</div>
